<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>jd-app</title>
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
			color: #333;
			margin: 0;
			/* 不指定为0 那么图片之间有间距 */
			font-size: 0;
			/* 不允许选中文本 */
			-webkit-user-select: none;
			-ms-user-select: none;
			-moz-user-select: none;
			/* ios 互动卡顿 */
			-webkit-overflow-scrolling: touch;
			/* ios下 点击取消默认高亮 */
			-webkit-tap-highlight-color: rgba(0,0,0,0);
		}
	</style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but jd-app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
